spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/loading_king
    username: hojun
    password: hojun

  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true

        spring:
          jpa:
            properties:
              hibernate:
                dialect: org.hibernate.spatial.dialect.mysql.MySQL8SpatialDialect


    open-in-view: false